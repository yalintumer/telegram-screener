# CI/CD Pipeline for Telegram Screener
# Runs on every push and PR to main branch

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check src/ tests/ --output-format=github

      - name: Run ruff formatter check
        run: ruff format src/ tests/ --check

  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    needs: lint  # Only run tests if lint passes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term-missing \
            --ignore=tests/test_error_handling.py \
            -v --tb=short
        env:
          # Prevent tests from using real credentials
          TELEGRAM_BOT_TOKEN: ""
          TELEGRAM_CHAT_ID: ""
          NOTION_API_TOKEN: ""
          NOTION_SIGNALS_DATABASE_ID: ""
          NOTION_BUY_DATABASE_ID: ""

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage from pytest output
          COVERAGE=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.attrib['line-rate'])
          print(int(line_rate * 100))
          ")
          echo "Coverage: ${COVERAGE}%"
          
          # Fail if coverage is below 30%
          if [ "$COVERAGE" -lt 30 ]; then
            echo "‚ùå Coverage ${COVERAGE}% is below minimum threshold of 30%"
            exit 1
          else
            echo "‚úÖ Coverage ${COVERAGE}% meets minimum threshold"
          fi

  # Security scan for secrets
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  # Don't fail build, just warn

  # Summary job that requires all others
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "‚ùå Lint failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          echo "‚úÖ All CI checks passed!"
