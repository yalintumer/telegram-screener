# Production config for Oracle Cloud
# Bu dosyayı sunucuda config.yaml olarak kullanın

telegram:
  bot_token: "YOUR_TELEGRAM_BOT_TOKEN"
  chat_id: "YOUR_TELEGRAM_CHAT_ID"

api:
  provider: "yfinance"  # FREE & UNLIMITED!
  token: ""  # yfinance için token gerekmez
  rate_limit_per_minute: 5

data:
  max_watch_days: 5

screen:
  # Cloud'da ekran görüntüsü çekilemez, bu ayarlar kullanılmayacak
  region: [0, 0, 100, 100]
  app_name: null

tesseract:
  config_str: "--psm 6"

log_level: "INFO"
